<!DOCTYPE html>
<html>
<head>
  <title>Браузерная игра</title>
  <style>
    #game-board {
      width: 1000px;
      height: 1000px;
      border: 3px solid red;
      position: relative;
    }
    .player {
      width: 20px;
      height: 50px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="game-board">
    <div class="player" id="player1"></div>
    <div class="player" id="player2"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
